<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESto - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./PESto.png" alt="Logo">
        </div>
        <nav>
            <a href="#" class="nav-btn">Get Started</a>
            <a href="http://localhost:3000/gpa-calculator" class="nav-btn">GPA Calculator</a>
            <a href="#about-us" class="nav-btn">About Us</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to <span class='PES'>PES</span><span class='to'>to</span></h1>
        <h2 class="typing"><span id="typed-text"></span><span class="cursor">|</span></h2>
        <p>Get Productive!</p>
        

        <!-- Google Login Button -->
        <div class="google-login">
            <i class="fa-brands fa-google fa-3x" style="color: #405084;"></i>
            <a href="#" class="google-btn">Login with Google</a>
        </div>
    </div>

    <!-- About Us Section -->
    <section id="about-us">
        <h2>What is PESto?</h2>
        <p>PESto is a website tailor-made for PES University students to help you keep track of your coursework.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PESto - Choose Your Course</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Chakra Petch', sans-serif;;
    }

    body {
        background-color: #121212; 
        color: #b1b1b1; 


    }

    /* Header */
    header {
        display: flex;
        justify-content: center; 
        align-items: center;
        padding: 20px;
        background-color: #1a1a1a; /* Darker background for header */
    }

    .logo img {
        width: 120px; 
        height: auto;
    }

    h2{
      margin: 25px;
      font-size: 2.2rem;
    }

    .content{
      margin: 30px;
      font-size: 1.3rem;
    }

    .heading {
        font-size: 3rem;
        margin: 20px;
        margin-bottom: 20px;

  
    }

    .year-link {
        display: block;
        margin: 10px 0;
        text-decoration: none;
        color: #b1b1b1; 
        font-size: 1.2rem;
    }

    h3 {
        margin-top: 20px;
    }

    .courses {
        display: none;
        margin-left: 20px;
    }

    button.toggle-btn {
        background: none;
        border: none;
        color: #405084;
        cursor: pointer;
        font-size: 1.2rem;
        margin-left: 10px;
        padding: 5px;
        transition: color 0.3s;
    }

    button.toggle-btn:hover {
        color: #ff6e00;
    }
  </style>
</head>
<body>
  <header>
      <div class="logo">
          <img src="../../landing/PESto.png" alt="Logo"> 
      </div>
  </header>
  
  <div id="greeting-container"></div>

  <script>
    $(document).ready(function() {
      const date = new Date();
      const currentTime = date.getHours();

      let greeting;
      let icon;

      if (currentTime >= 3 && currentTime < 12) {
        greeting = "Good Morning!";
        icon = '<i class="fa-solid fa-sun"></i>';
      } else if (currentTime >= 12 && currentTime < 16) {
        greeting = "Good Afternoon!";
        icon = '<i class="fa-solid fa-sun"></i>';
      } else if (currentTime >= 16 && currentTime < 21) {
        greeting = "Good Evening!";
        icon = '<i class="fa-solid fa-mug-hot"></i>';
      } else {
        greeting = "Good Night!";
        icon = '<i class="fa-solid fa-moon"></i>';
      }

      const content = `
        <h1 class="heading">${icon} ${greeting}</h1>
        <h2>Choose Your Course</h2>

        <div class="content">
          <h3><i class="fa-solid fa-magnet"></i> Physics Cycle 
            <button class="toggle-btn" data-target="#year1-physics">Show Courses</button>
          </h3>
          <div id="year1-physics" class="courses">
            <a class="year-link" href="/courses/year1/PH151.html">
              Engineering Physics
            </a>
            <a class="year-link" href="/courses/year1/EE141.html">
              Elements of Electrical Engineering
            </a>
            <a class="year-link" href="/courses/year1/ME141.html">
              Mechanical Engineering Sciences
            </a>
          </div>

          <h3><i class="fa-solid fa-vial"></i> Chemistry Cycle
            <button class="toggle-btn" data-target="#year1-chemistry">Show Courses</button>
          </h3>
          <div id="year1-chemistry" class="courses">
            <a class="year-link" href="/courses/year1/CY151.html">
              Engineering Chemistry
            </a>
            <a class="year-link" href="/courses/year1/EC141.html">
              Electronic Principles and Devices
            </a>
            <a class="year-link" href="/courses/year1/CV141.html">
              Engineering Mechanics - Statics
            </a>
          </div>

          <h3><i class="fa-solid fa-book"></i> Year 1 - Common Subjects
            <button class="toggle-btn" data-target="#year1-common">Show Courses</button>
          </h3>
          <div id="year1-common" class="courses">
            <a class="year-link" href="/courses/year1/CS151A.html">
              Python
            </a>
            <a class="year-link" href="/courses/year1/CS151B.html">
              C
            </a>
            <a class="year-link" href="/courses/year1/MA141A.html">
              Engineering Mathematics - I
            </a>
            <a class="year-link" href="/courses/year1/MA141B.html">
              Engineering Mathematics - II
            </a>
          </div>

          <h3><i class="fa-solid fa-graduation-cap"></i> Year 2 
            <button class="toggle-btn" data-target="#year2">Show Courses</button>
          </h3>
          <div id="year2" class="courses">
            <a class="year-link" href="../courses/year2/cse/cse.html">
              <i class="fa-solid fa-microchip"></i> CSE/AIML
            </a>
            <a class="year-link" href="/courses/year2/ece.html">
              <i class="fa-solid fa-signal"></i> ECE
            </a>
          </div>

          <h3><i class="fa-solid fa-graduation-cap"></i> Year 3 
            <button class="toggle-btn" data-target="#year3">Show Courses</button>
          </h3>
          <div id="year3" class="courses">
            <a class="year-link" href="/courses/year3/cse.html">
              <i class="fa-solid fa-microchip"></i> CSE/AIML
            </a>
            <a class="year-link" href="/courses/year3/ece.html">
              <i class="fa-solid fa-signal"></i> ECE
            </a>
          </div>
        </div>
      `;

      $("#greeting-container").html(content);

      $(".toggle-btn").on("click", function() {
        const target = $(this).data("target");
        $(target).slideToggle();
      });
    });
  </script>
</body>
</html>
